<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height:200px;
            align-items:center;
            justify-content:space-around;

        .box{
            width:200px;

        }

</head>

    <div class="container">
        <div class="box"><h1>Login Here</h1></div>
